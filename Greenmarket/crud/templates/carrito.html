<div class="alert alert-primary" role="alert">
    <h4 class="text-center mb-4">CARRITO</h4>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">NOMBRE</th>
                <th scope="col">PRECIO</th>
                <th scope="col">CANTIDAD</th>
            </tr>
        </thead>
        <tbody>
            <div>
                {% if request.session.carrito.items %}
                {% for key, value in request.session.carrito.items %}
                <tr>
                    <td>{{ value.nombre }}</td>
                    <td>${{ value.precio }}</td>
                    <td>
                        {{ value.acumulado }}
                        <a href="{% url 'agregar' value.producto_id %}" class="btn btn-dark btn-sm ms-1">+</a>
                        <a href="{% url 'restar' value.producto_id %}" class="btn btn-dark btn-sm ms-1">-</a>
                    </td>
                </tr>
            </div>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="3" class="text-center">
                    <div class="alert alert-danger">Sin Productos</div>
                </td>
            </tr>
            {% endif %}
            <tr class="table-secondary">
                <th scope="row">Total:</th>
                <td colspan="2">${{ total_carrito }}</td>
            </tr>
        </tbody>
    </table>
    <hr>
</div>
<div class="row text-center mt-4">
    <div class="col-6">
        <a href="{% url 'limpiar' %}" class="btn btn-danger">Limpiar</a>
    </div>
    <div class="col-6">
        <a href="{% url 'orden' %}" class="btn btn-success">Guardar</a>
    </div>

</div>
